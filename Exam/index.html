<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather</title>
</head>
<body>
    <header class="header">
        <h1>my wearther</h1>
        <input type="search" name="city" id="city">
    </header>
    <main class="main">
        <section class="current_weather">
            <div class="current_weather-title">
                <h3 class="title">current wearther</h3>
                <h3 class="current_date">06.07.2023</h3>
            </div>
            <div class="current_weather-content">
                <div class="img-weather">
                    
                </div>
                <div class="current-temperature"></div>
                <div></div>
            </div>
        </section>
    </main>
    
    <script src="./js/main.js"></script>
</body>
</html>
